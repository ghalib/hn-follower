<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HN Follower</title>
    <link href="/static/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="app">
      <div class="page-header">
	<h1>HN Follower</h1>
      </div>
      <div class="tabbable tabs-left">
          <form id="add-user" class="form-inline">
          <input type="text" class="input-small"
                 placeholder="username">
          <button type="submit" class="btn">Follow user</button>
        </form>
	<ul class="span3 nav nav-tabs" id="user-list">
	</ul>
	<div class="tab-content well">
	</div>
      </div>
    </div>
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/backbone/underscore.js"></script>
    <script src="/static/backbone/backbone.js"></script>
    <script src="/static/js/comment_view.js"></script>
    <!-- Templates -->
    <script type="text/template" id="user-template">
      <a href="#<%= name %>" class="user" data-toggle="tab"><%= name %></a>
      <a class="destroy"></a>
    </script>
    <script type="text/template" id="comment-list-template">
      <ul>
      </ul>
    </script>
  </body>
</html>
